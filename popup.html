<!DOCTYPE html>
<html>
<head>
  <title>Ask LM Studio</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    textarea { width: 95%; height: 100px; margin-bottom: 10px; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; font-style: italic; }
    #response { margin-top: 10px; padding: 5px; background: #f4f4f4; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h3>Ask about this page:</h3>
  <textarea id="prompt" placeholder="e.g., What is this graph showing?"></textarea>
  <button id="sendButton">Take Screenshot & Ask</button>
  <div id="status"></div>
  <pre id="response"></pre>

  <script src="popup.js"></script>
</body>
</html>
